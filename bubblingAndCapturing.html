<!DOCTYPE html>
<html lang="en">
<head>

        body * {
          margin: 8px;

<body>

<script>
    const divs = document.getElementsByTagName('div');

    for (let n of divs) {
        n.addEventListener('click',function() {
            alert("ELEMENT "+n.getAttribute("id"));
        },true) 
    }
</script>
