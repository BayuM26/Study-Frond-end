<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event World</title>

    <style>
        .content{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 1px solid black;
            border-width: 2px;
            padding: 15px;
        }

        #generatedButton{
            margin-top: 5px;
            margin-bottom: 15px;    
        }
    </style>

</head>
<body onload="welcome()">
    <div class="content" align="center" hidden>
        <button class="btn" id="incrementButton" onclick="increment()">Tekan Aku :)</button>
        <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
    </div>

    <script>
        function welcome(){
            alert("memuat..");
            const content = document.querySelector(".content");
            content.removeAttribute("hidden");
        }

        function increment(){
            document.getElementById("count").innerText++;

            if(document.getElementById("count").innerText == 7){
                const hiddenmassage = document.createElement("h4");
                hiddenmassage.innerText = "selamat anda menemukan";

                const hiddenimg = document.createElement("img");
                hiddenimg.setAttribute("src", "https://i.ibb.co/0V49VRZ/catto.jpg");

                const content = document.querySelector(".content");
                content.appendChild(hiddenmassage).appendChild(hiddenimg);

                const disabled = document.querySelector(".btn");
                disabled.setAttribute("disabled", "disabled");
            }
        }

        window.addEventListener('load', welcome);
        document.getElementById("incrementButton").addEventListener("click",increment);

        // document.getElementById("incrementButton").onclick = increment;
        // document.body.onload = welcome;
    </script>
</body>
</html>
